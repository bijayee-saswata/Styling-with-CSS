<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styling with CSS</title>
    <style media="screen">
      .fbType{
        border:2px;
        font-size:1em;
        padding: 6px 12px;
        box-shadow: inset 0px 2px 0px 0px #4d73bf;
        background: #4267b2;
        color: white;
        text-shadow: 0 1px 0 #3359a5;
      }
      .fbType:hover{
        background: #2b54a7;
      }
      .fbType:active{
        background:#1d4698;
        border-color: #1d4698;
      }

      .btn3d{
        position:relative;
        background:orangered;
        color:white;
        margin-left: 20px;
        padding: 15px 24px;
        font-size: 1.4em;
        box-shadow: -6px 6px 0 hsl(16,100%,30%);
        outline:none;
      }
      .btn3d:hover{
        background:hsl(16,100%,45%)
      }
      .btn3d:active{
        background:hsl(16,100%,40%);
        top:3px;
        laft:-3px;
        box-shadow:-3px 3px 0 hsl(16,100%,30%);
      }
    </style>
  </head>
  <body>
    <button class="fbType">Facebook</button>
    <button class="btn3d">3D button</button>
  </body>
</html>
